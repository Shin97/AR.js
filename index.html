        if(isSamsung) {
          alert("如無法顯示，請使用Chrome瀏覽器")
        } else if (isChrome) {
          $.ajax({
            url: "https://59.124.115.145/4download/get_header.php",
            type: "GET",
            dataType: 'text',
            success: function (msg) {
              if(msg == '1') {
                alert('請關閉data saver');
              }                
            },
            error: function (xhr, ajaxOptions, thrownError) {
              console.log('error:' + xhr.status);
              console.log('error:' + thrownError);
            }
          });
        }
      } 

    }
  </script>
