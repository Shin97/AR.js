<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
  </head>
<body>
  <p>Click the button to display the user-agent header sent by the browser to the server.</p>
  <button onclick="myFunction()">Try it</button>
  <p id="demo"></p>

  <script>
    function myFunction() {
      var ua = navigator.userAgent.toLowerCase();
      var isAndroid = ua.indexOf("android");
      
      if( isAndroid ) {

        var isChrome = ua.indexOf("samsung");
        var isSamsung = ua.indexOf("samsung");

        if(isSamsung) {
          alert("如無法顯示，請使用Ｃhrome瀏覽器");
        } else {
          $.ajax({
            url: "http://59.124.115.145/4download/get_header.php",
            type: "GET",
            dataType: 'text',
            success: function (msg) {
              alert(msg);
            },
            error: function (xhr, ajaxOptions, thrownError) {
              alert(xhr.status);
              alert(thrownError);
            }
          });
        }
      } 
    }
  </script>

</body>
</html>
